{<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- add css to html-->
        {%  load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>

    <body>
        <img src="https://www.nwcaonline.com/wp-content/uploads/2019/04/Union.jpg" alt="">
        <div class="container">
            <h1>Sign In</h1>
            <form  method="POST">
            {% csrf_token %}
                <div class="form-control">
                    <input type="text" required id="username" name="username" placeholder="Enter Your Username"/>
                    
                </div>
                <div class="form-control">
                    <input type="password" required id="password" name="password" placeholder="Enter Your Password"/>
                </div>
                <button class="btn" type="submit" >Submit</button>
            </form>
        </div>
    </body>
</html>
