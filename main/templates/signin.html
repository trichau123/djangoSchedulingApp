{% extends "calendar/base.html" %}
{% block content %}
        <img src="https://www.nwcaonline.com/wp-content/uploads/2019/04/Union.jpg" alt="">
        <div class="container">
            <h1>Sign In</h1>
            <form  method="POST">
            {% csrf_token %}
                <div class="form-control">
                    <input type="text" required id="username" name="username" placeholder="Enter Your Username"/>
                    
                </div>
                <div class="form-control">
                    <input type="password" required id="password" name="password" placeholder="Enter Your Password"/>
                </div>
                <button class="btn" type="submit" >Submit</button>
            </form>
        </div>
 {% endblock content %}
